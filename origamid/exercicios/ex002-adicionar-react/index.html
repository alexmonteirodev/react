<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adicionar react</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root">

    </div>

    <script type="text/babel">

        //isso é um componente react (primeiro componente :))

        function Button(params) {
            const [total, setTotal] = React.useState(0)
            return <button onClick={() => setTotal(total + 1)}>Adicionar {total}</button>
        }

        function App(params) {
            return <div>
                <h1>Aplicativo React</h1>
                <Button />
            </div>;
        }

        const container = document.getElementById('root')

        //objeto raiz do react (só se cria uma vez):
        const root = ReactDOM.createRoot(container)

        //agora da pra renderizar o app:
        root.render(<App />)
    </script>
</body>

</html>
